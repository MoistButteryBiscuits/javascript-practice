<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    //declaration
    function add7(number) {
      console.log(number + 7);
    }
    //function call
    add7(3);

    //declaration
    function multiply(number1, number2) {
      let product = number1 * number2;
      console.log("The product of " + number1 + " and " + number2 + " is " + product)
    }
    //function call 
    multiply(10, 3);

  </script>
</body>
</html>
